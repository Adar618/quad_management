version: "3.8"

services:
  db:
    image: postgres:15
    container_name: quad-management-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: quad_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"   # optional: expose for local tooling
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-quad_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quad-management-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Spring properties expected by your application.yaml
      DATABASE_URL: jdbc:postgresql://db:5432/${DB_NAME:-quad_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      # Optional JVM tuning
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3

networks:
  default:
    name: quad-management-net

volumes:
  db_data:
